<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajouter un Auteur</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../scripts/addAuteur.js" defer></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex flex-col items-center justify-start py-10 px-4">
  <div class="w-full max-w-3xl bg-white shadow-lg rounded-xl p-6">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Ajouter un Auteur</h1>

    <form id="auteurForm" class="space-y-4">
      <div>
        <label for="name" class="block text-lg font-semibold text-gray-700">Nom de l'Auteur</label>
        <input type="text" id="name" name="name" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-600" required />
      </div>
      <div>
        <label for="birthYear" class="block text-lg font-semibold text-gray-700">Année de Naissance</label>
        <input type="number" id="birthYear" name="birthYear" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-600" required />
      </div>
      <div>
        <label for="nationality" class="block text-lg font-semibold text-gray-700">Nationalité</label>
        <input type="text" id="nationality" name="nationality" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-600" required />
      </div>
      <div class="flex justify-center mt-6">
        <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-full hover:bg-indigo-700">Ajouter l'Auteur</button>
      </div>
    </form>

    <div class="flex justify-center mt-6">
      <a href="AllBooks.html" class="text-indigo-600">Retour à la Liste</a>
    </div>
  </div>
</body>
</html>
