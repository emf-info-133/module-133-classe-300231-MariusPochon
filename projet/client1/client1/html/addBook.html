<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ajouter un Livre</title>
  <script src="../scripts/addBook.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-white min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-xl">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">Ajouter un livre</h1>
    
    <form id="bookForm" class="space-y-5">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Titre du livre</label>
        <input type="text" id="title" required class="mt-1 w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <label for="genre" class="block text-sm font-medium text-gray-700">Genre</label>
        <input type="text" id="genre" required class="mt-1 w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <label for="publicationYear" class="block text-sm font-medium text-gray-700">Ann√©e de publication</label>
        <input type="number" id="publicationYear" required class="mt-1 w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <label for="authorSelect" class="block text-sm font-medium text-gray-700">Auteur</label>
        <select id="authorSelect" class="mt-1 w-full p-3 border border-gray-300 rounded-xl bg-white text-gray-700 focus:ring-indigo-500 focus:border-indigo-500"></select>
        <p class="text-sm text-gray-500 mt-2">Auteur manquant ? <a href="addAuteur.html" class="text-indigo-600 hover:underline">Ajoutez un auteur</a></p>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-indigo-600 text-white font-semibold px-6 py-3 rounded-xl hover:bg-indigo-700 transition">Ajouter le livre</button>
      </div>
    </form>
  </div>
</body>
</html>
