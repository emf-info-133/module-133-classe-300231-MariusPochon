spring.application.name=app

# Activer la source de données
spring.datasource.enabled=true
spring.datasource.url=jdbc:mysql://host.docker.internal:330/user
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=emf123
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Exclure la configuration automatique de la source de données n'est pas nécessaire ici
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true 
spring.jpa.properties.hibernate.jdbc.batch_size=20
 
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
 
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
 
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE